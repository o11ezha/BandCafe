<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-5 mb-5">
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="d-flex justify-content-between p-2 px-3">
          <div class="d-flex flex-row align-items-center"> <img src="(АВАТАРКА)" width="50" class="rounded-circle">
            <div class="d-flex flex-column ml-2"> <span class="font-weight-bold">ИМЯ АВТОРА</span> <small class="text-primary">КАТЕГОРИЯ</small> </div>
          </div>
          <div class="d-flex flex-row mt-1 ellipsis"> <small class="mr-2">ВРЕМЯ</small> <i class="fa fa-ellipsis-h"></i> </div>
        </div> <img src="(КАРТИНКА ПОСТА)" class="img-fluid">
        <div class="p-2">
          <p class="text-justify">ОПИСАНИЕ</p>
          <hr>
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex flex-row icons d-flex align-items-center"> <i class="fa fa-heart"></i> <i class="fa fa-smile-o ml-2"></i> </div>
            <div class="d-flex flex-row muted-color"> <span>КОММЕНТАРИИ</span> <span class="ml-2">Share</span> </div>
          </div>
          <hr>
          <div class="comments">
            <div class="d-flex flex-row mb-2"> <img src="(АВАТАРКА ПРОФИЛЯ)" width="40" class="rounded-image">
              <div class="d-flex flex-column ml-2"> <span class="name">ИМЯ ОТВЕТЧИКА</span> <small class="comment-text">КОММЕНТ</small>
                <div class="d-flex flex-row align-items-center status"> <small>Like</small> <small>Reply</small> <small>ВРЕМЯ</small> </div>
              </div>
            </div>
            <div class="comment-input"> <input type="text" class="form-control">
              <div class="fonts"> <i class="fa fa-camera"></i> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
