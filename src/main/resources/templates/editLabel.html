<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'/css/' + 'AllFormsCSS.css'}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<style>
    body {
        background: rgb(99, 39, 120)
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8
    }

    .profile-button {
        background: rgb(99, 39, 120);
        box-shadow: none;
        border: none
    }

    .profile-button:hover {
        background: #682773
    }

    .profile-button:focus {
        background: #682773;
        box-shadow: none
    }

    .profile-button:active {
        background: #682773;
        box-shadow: none
    }

    .labels {
        font-size: 11px
    }
</style>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Изменить альбом</h4>
                </div>
                <form th:action="@{/labels/edit/{labelID}(labelID=${labelID})}" th:method="post"
                      th:object="${labelgroup}">
                    <label class="labels" th:for="labelName" th:text="'Название агенства: '"></label>
                    <input class="form-control" type="text" th:field="*{labelName}" id="labelName" name="labelName"
                           required>
                    <p style="color:red" th:errors="*{labelName}" th:if="${#fields.hasErrors('labelName')}"
                       th:text="'labelName error'"></p>
                    <label style="color:red" th:text="${errorLabel}"></label>

                    <label class="labels" th:for="labelDirector" th:text="'Директор агенства: '"></label>
                    <input class="form-control" th:field="*{labelDirector}" th:id="labelDirector"/>
                    <p style="color:red" th:errors="*{labelDirector}" th:if="${#fields.hasErrors('labelDirector')}"
                       th:text="'labelDirector error'"></p>

                    <label class="labels" th:for="labelCountry"
                           th:text="'Страна, в которой расположено главное здание агенства:'"></label>
                    <label>
                        <select th:field="*{labelCountry}" th:id="labelCountry" class="form-select form-select-sm"
                                required>
                            <option th:selected="selected" th:hidden="hidden" th:value="null">Выберите страну:</option>
                            <option th:each="country : ${countries}"
                                    th:value="${country}"
                                    th:text="${country}"></option>
                        </select>
                    </label>
                    <p style="color:red" th:errors="*{labelCountry}" th:if="${#fields.hasErrors('labelCountry')}"
                       th:text="'labelCountry error'"></p>
                    <label style="color:red" th:text="${errorCountry}"></label>
                    <br>

                    <label class="labels" th:for="labelCity"
                           th:text="'Город, в котором расположено главное здание агенства: '"></label>
                    <input class="form-control" th:field="*{labelCity}" th:id="labelCity"/>
                    <p style="color:red" th:errors="*{labelCity}" th:if="${#fields.hasErrors('labelCity')}"
                       th:text="'labelCity error'"></p>
                    <label style="color:red" th:text="${errorCity}"></label>

                    <label class="labels" th:for="labelMainAddress" th:text="'Адрес главного агенства: '"></label>
                    <input class="form-control" th:field="*{labelMainAddress}" th:id="labelMainAddress"/>
                    <p style="color:red" th:errors="*{labelMainAddress}"
                       th:if="${#fields.hasErrors('labelMainAddress')}" th:text="'labelMainAddress error'"></p>
                    <label style="color:red" th:text="${errorAddress}"></label>
                    <br>
                    <br>

                    <label> <input class="btn btn-primary profile-button" th:type="submit" th:value="Изменить"> </label>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
