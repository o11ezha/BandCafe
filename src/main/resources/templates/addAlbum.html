<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="AllFormsCSS.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<style>body {
    background: rgb(99, 39, 120)
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 15px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}</style>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form th:action="@{/bands/{groupName}/add(groupName = ${groupName})}" th:method="post"
                      enctype="multipart/form-data" th:object="${album}">


                    <label class="labels" th:for="albumName">Название альбома:</label>
                    <input class="form-control" type="text" th:field="*{albumName}" id="albumName" name="albumName" required>
                    <p style="color:red" th:errors="*{albumName}" th:if="${#fields.hasErrors('albumName')}"
                       th:text="'albumName error'"></p>
                    <label class="labels" style="color:red" th:text="${errorAlbumName}"></label>
                    <br>

                    <label class="labels" th:for="albumReleaseDate" >Дата выхода альбома:</label>
                    <input class="form-control" th:type="date" th:field="*{albumReleaseDate}" th:id="albumReleaseDate " required
                           th:min="1000-01-01" th:max="3000-12-31">
                    <br>
                    <p style="color:red" th:errors="*{albumReleaseDate}"
                       th:if="${#fields.hasErrors('albumReleaseDate')}" th:text="'albumReleaseDate error'"></p>
                    <label  style="color:red" th:text="${errorAlbumDate}"></label>
                    <br>

                    <input class="form-control" type="file" name="filecover">
                    <br>

                    <label> <input class="btn btn-primary profile-button" th:type="submit" th:value="Добавить"> </label>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
