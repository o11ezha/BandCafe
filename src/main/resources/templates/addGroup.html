<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'/css/' + 'AllFormsCSS.css'}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<style>
    body {
    background: rgb(99, 39, 120)
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.labels {
    font-size: 11px
}
</style>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Добавить группу</h4>
                </div>
                <form th:action="@{/bands/add}" th:method="post" enctype="multipart/form-data" th:object="${group}">

                    <label class="labels" th:for="groupName" th:text="'Название группы: '"></label>
                    <input class="form-control" type="text" th:field="*{groupName}" id="groupName" name="groupName"
                           required>

                    <p style="color:red" th:errors="*{groupName}" th:if="${#fields.hasErrors('groupName')}"
                       th:text="'groupName error'"></p>
                    <label style="color:red" th:text="${errorGroup}"></label>

                    <label class="labels" th:for="groupCountry" th:text="'Страна:'"></label><br>
                    <label>
                        <select th:field="*{groupCountry}" th:id="groupCountry" class="form-select form-select-sm"
                                required>
                            <option th:selected="selected" th:hidden="hidden" th:value="null">Выберите страну:</option>
                            <option th:each="country : ${countries}"
                                    th:value="${country}"
                                    th:text="${country}"></option>
                        </select>
                    </label>

                    <label style="color:red" th:text="${errorCountry}"></label>
                    <br>

                    <label class="labels" th:for="groupDebutDate" th:text="'Дата дебюта группы:'"></label>
                    <input class="form-control" th:type="date" th:field="*{groupDebutDate}" th:id="groupDebutDate"
                           required
                           th:min="1000-01-01" th:max="3000-12-31">
                    <label style="color:red" th:text="${errorDebut}"></label>

                    <label class="labels" th:for="groupDisbandDate" th:text="'Дата распада группы:'"></label>
                    <input class="form-control" th:type="date" th:field="*{groupDisbandDate}" th:id="groupDisbandDate"
                           th:min="1000-01-01" th:max="3000-12-31">

                    <label class="labels" th:for="groupFandom" th:text="'Название фандома: '"></label><br>
                    <label>
                        <input class="form-control" th:field="*{groupFandom}" th:id="groupFandom" required/>
                    </label>
                    <p style="color:red" th:errors="*{groupFandom}" th:if="${#fields.hasErrors('groupFandom')}"
                       th:text="'groupFandom error'"></p>
                    <label style="color:red" th:text="${errorFandom}"></label>
                    <br>
                    <br>

                    <input class="form-control" type="file" name="filegroup" required>
                    <br>

                    <label> <input class="btn btn-primary profile-button" th:type="submit" th:value="Добавить"> </label>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
