<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<style>
    body {
        background: #ffffff
    }


    .product-image {
        width: 100%
    }


    .spec-1 {
        color: #938787;
        font-size: 15px
    }

    h5 {
        font-weight: 400
    }


    .para {
        font-size: 16px
    }

    .p-2 {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }

    .p-2:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .btn-outline-primary {
        color: #007bff;
        background-color: transparent;
        background-image: none;
        border-color: #007bff;
        margin-top: 5px;
        margin-right: 5px;
        font-size: 1em;

    }

    .form-select-sm {
        width: 70%;
    }

</style>
<body>
<div class="container mt-5 mb-5">
    <div th:each="order : ${orders}">
        <div class="d-flex justify-content-center row ">
            <div class="col-md-10">
                <div class="row p-2 bg-white border rounded">
                    <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image"
                                                    th:src="@{'/imgorder/' + ${order.getMerchDescSource()}}"></div>
                    <div class="col-md-6 mt-1">
                        <h5 th:text="${order.getMerchName()}"></h5>
                        <div class="d-flex flex-row"></div>
                        <div class="mt-1 mb-1 spec-1"><span th:text="'Заказал пользователь: ' + ${order.getAccountLogin()}"></span></div>
                        <div class="mt-1 mb-1 spec-1"><span th:text="'Количество заказанных вещей: ' + ${order.getOrderAmount()}"></span></div>
                        <div class="mt-1 mb-1 spec-1"><span th:text="'Адрес: '+  ${order.getOrderAddress()}"></span></div>
                        <div class="mt-1 mb-1 spec-1" th:text="'Статус заказа: '"></div>
                        <th:block th:switch="${order.getOrderStatus()}">
                            <span class="mt-1 mb-1 spec-1" th:case="0">В корзине</span>
                            <span class="mt-1 mb-1 spec-1" th:case="1">В пути</span>
                            <span class="mt-1 mb-1 spec-1" th:case="2">Доставлен</span>
                        </th:block>

                        <form th:action="@{/manageOrders}" method="post">
                            <input th:readonly="true" th:value="${order.getOrderID()}" name="orderID" type="hidden">
                            <input th:readonly="true" th:value="${order.getOrderStatus()}" name="status" type="hidden">
                            <button th:hidden="${!order.getOrderConfirm() || order.getOrderStatus() == 2}" type="submit" class="btn btn-outline-primary ">Изменить статус</button>
                        </form>
                        <p class="text-justify text-truncate para mb-0"></p>
                    </div>
                    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                        <div class="d-flex flex-row align-items-center">
                            <h4 class="mr-1" th:text="'Итого: ' + ${order.getTotalPrice()} + ' руб.'"></h4>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <h5 class="mr-1"
                                th:text="${order.getMerchStatus() ? 'В продаже' : 'Продажа приостановлена'}"></h5>
                            <!--              </div>-->
                            <!--              <div class="d-flex flex-column mt-4">-->
                            <!--                <a th:href="@{'/merch/' + ${merch.getMerchName()}}">-->
                            <!--                  <button class="btn btn-outline-dark btn-big" type="button">Подробнее</button>-->
                            <!--                </a>-->
                            <!--              </div>-->
                            <!--              <div class="d-flex flex-column mt-4">-->
                            <!--                <a th:href="@{'/merch/edit/' + ${merch.getMerchID()}}">-->
                            <!--                  <button class="btn btn-outline-dark btn-big" type="button">Редактировать</button>-->
                            <!--                </a>-->
                            <!--              </div>-->
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</body>
</html>
